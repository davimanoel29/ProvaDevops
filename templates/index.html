<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Consulta de Pessoas</title>
</head>
<body>
    <h1>Cadastro de Pessoas</h1>
    <form method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="imagem">Caminho da Imagem:</label><br>
        <input type="text" id="imagem" name="imagem" required><br><br>

        <label for="documento">Caminho do Documento:</label><br>
        <input type="text" id="documento" name="documento" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Consulta de Pessoas Cadastradas</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Imagem</th>
            <th>Documento</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.email }}</td>
            <td>{{ pessoa.telefone }}</td>
            <td>{{ pessoa.caminho_imagem }}</td>
            <td>{{ pessoa.caminho_documento }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
